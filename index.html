<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FakecouldMusic</title>
	</head>
	<body>
		<div class="main-header">
			<div class="main-header-left">
				<div class="logo">
					<img src="./picture/icon/cloudMusicLogo_icon.png" alt="图" />
				</div>
				<div class="nextAndBack">
					<div class="back">
						<img src="./picture/icon/back_icon.png" alt="" />
					</div>
					<div class="next">
						<img src="./picture/icon/next_icon.png" alt="" />
					</div>
				</div>
				<div class="search">
					<div class="search-icon">
						<img src="./picture/icon/search_icon.png" alt="" />
					</div>
					<input class="search-input" type="text" placeholder="搜索音乐、歌手、专辑" />
				</div>
				<div class="recognizeByListening">
					<img src="./picture/icon/searchByListening_icon.png" alt="" />
				</div>
			</div>
			<div class="main-header-right">
				<div class="user">
					<div class="avatar">
						<img src="./picture/icon/Akkarin.jpg" alt="" />
					</div>
					<div class="user-name">未登录</div>
					<div class="more"></div>
					<div class="vip"></div>
				</div>
				<div class="skin">
					<img src="./picture/icon/skin_icon.png" alt="" />
				</div>
				<div class="setting">
					<img src="./picture/icon/setting_icon.png" alt="" />
				</div>
				<div class="message">
					<img src="./picture/icon/message_icon.png" alt="" />
				</div>
			</div>
		</div>
		<div class="main-body">
			<div class="main-body-left">
				<div class="findMusic main-body-left-seleted">发现音乐</div>
				<div class="podcast">播客</div>
				<div class="video">视频</div>
				<div class="subscribe">关注</div>
				<div class="liveStreaming">直播</div>
				<div class="privateFM">私人FM</div>
				<div class="myMusic">我的音乐</div>
				<div class="loveMusic">
					<div class="loveMusic-icon">
						<img src="./picture/icon/loveMusic_icon.png" alt="" />
					</div>
					<div class="loveMusic-text">我喜欢的音乐</div>
					<div class="cardiacMode">
						<img src="./picture/icon/cardiacMode_icon.png" alt="" />
					</div>
				</div>
				<div class="localAndDownload">
					<div class="localAndDownload-icon">
						<img src="./picture/icon/localAndDownload_icon.png" alt="" />
					</div>
					<div class="localAndDownload-text">本地与下载</div>
				</div>
				<div class="recentlyPlayed">
					<div class="recentlyPlayed-icon">
						<img src="./picture/icon/recentlyPlayed_icon.png" alt="" />
					</div>
					<div class="recentlyPlayed-text">最近播放</div>
				</div>
				<div class="yourSongList">
					<div class="yourSongList-text">创建的歌单</div>
					<div class="more"></div>
					<div class="creat">
						<img src="./picture/icon/plus_icon.png" alt="" />
					</div>
				</div>
			</div>
			<div class="main-body-right">
				<div class="main-body-right-top">
					<div class="personality-recommendations main-body-right-top-selected">
						个性推荐
						<span class="main-body-right-top-selected-line"></span>
					</div>
					<div class="custom-made">专属定制</div>
					<div class="the-playlist">歌单</div>
					<div class="league-tables">排行榜</div>
					<div class="singer">歌手</div>
					<div class="lastest-song">最新音乐</div>
				</div>
				<div class="main-body-right-main"></div>
			</div>
		</div>
		<div class="main-footer">
			<div class="main-footer-left"></div>
			<div class="main-footer-center"></div>
			<div class="main-footer-right"></div>
		</div>
		<div class="Song-playing-page"></div>

		<script src="./js/addFile.js"></script>
		<script src="./js/mainPage/mainPage.js" type="module"></script>
	</body>
</html>
